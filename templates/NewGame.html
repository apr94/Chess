<!DOCTYPE HTML>
<head>
	<title>
		{{.Title}}
	</title>
	<link rel = "stylesheet" href = "../static/css/NewGame.css"/>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>

	<script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="../static/js/form.js"></script>

</head>

<body>
	<h1> Chess </h1>
	<div id = "CentralDiv">
		<form id = "StartGameForm" action="/view/start" method="POST">
			<fieldset>
				<legend>New Game</legend>
				<p>
					<label> Name for the Game (optional): </label>
					<input type = "text" id = "GameName"/>

					<br>
					<br>

					<label>Timing:</label>   

					<input type = "radio"
					name = "Timing"
					id = "UnTimed"
					value = "UnTimed" 
					checked = "checked" />
					<label for = "UnTimed">Untimed</label>


					<input type = "radio"
					name = "Timing"
					id = "Timed"
					value = "Timed"/>
					<label for = "Timed">Timed</label>



					<br>

					<div id = "TimeControls">
						<fieldset>
							<legend>Time Controls: </legend> <br> 
							<label> Minutes: </label>
							<select id = "MinutesList">
							</select>
							<label> Seconds: </label>
							<select id = "SecondsList">
							</select>
							<label> Increment: </label>
							<select id = "IncrementList">
							</select>
							<label> seconds </label>
						</fieldset>
					</div>

					<br>

					<label>Pieces:</label>            
					<input type = "radio"
					name = "Pieces"
					id = "Black"
					value = "Black"
					checked = "checked" />
					<label for = "Black">Black</label>

					<input type = "radio"
					name = "Pieces"
					id = "White"
					value = "White" />
					<label for = "White">White</label>
					<span class="StartGameButton"><p>Start Game</p></span>
				</p>       


			</fieldset>  
		</form>

	</div>
</body>

</html>
